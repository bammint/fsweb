<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Button</h2>
        <a href="#" class="btn btn-success">link button</a>
        <button type="button" class="btn btn-success">Basic</button>
        <input type="button" class="btn btn-success" value="Reset Button">
        <input type="submit" class="btn btn-success" value="Reset Button">
        <input type="reset" class="btn btn-success" value="Reset Button">
    </div>
    <p>outline button</p>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
    <p>button size</p>
    <button type="button" class="btn btn-success">Basic</button>
    <button type="button" class="btn btn-success btn-sm">Basic</button>
    <button type="button" class="btn btn-success btn-lg">Basic</button>
    <p>block level button</p>
    <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block">full</button>
    </div>
    <h2>button states</h2>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-primary active">primary</button>
    <button type="button" class="btn btn-primary" disabled>primary</button>
    <a href="#" class="btn btn-primary disabled">disabled link</a>
    <h2>spinner button</h2>
    <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>
    <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
    </button>
</body>

</html>
