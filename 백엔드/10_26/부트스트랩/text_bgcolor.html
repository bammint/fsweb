<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <p class="text-muted">This text is muted</p>
        <p class="bg-primary p-3">This bg is primary</p>
        <p class="bg-success p-3">This bg is success</p>
        <p class="bg-info p-3">This bg is info</p>
        <p class="bg-warning p-3">This bg is warning</p>
        <p class="bg-danger p-3">This bg is danger</p>
        <p class="bg-secondary p-3">This bg is secondary</p>
        <p class="bg-dark p-3 text-white">This bg is dark</p>
        <p class="text-body">This text is body</p>
        <p class="bg-light p-3">This bg is light</p>
        <p class="text-white p-3">This text is white</p>
    </div>

</html>
