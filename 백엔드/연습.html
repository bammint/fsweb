<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for(let i = 0; i<10;i++){
            if(i%2===0) continue;
            console.log('*'.repeat(i));
        };
        for(let i = 0; i<10;i++){
            if(i%2===0) continue;
            console.log('*'.repeat(10-i));
        };
        for(let i = 0; i<10;i++){
            if(i%2===0) continue;
            console.log((' '.repeat(i))+('*'.repeat(10-i)));
        };
        for(let i = 0; i<10;i++){
            if(i%2===0) continue;
            console.log((' '.repeat(10-i))+('*'.repeat(i)));
        };
    </script>
</body>

</html>
