<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myball {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: 1px solid black;
            background: url(./img/f1.png) no-repeat 50% 50%;
            animation: img 3s forwards;
        }
        @keyframes img {
            0% {left: 0;}
            100% {left: 200px;}
        }

        #myball2 {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: 1px solid black;
            background: url(./img/f1.png) no-repeat 50% 50%;
            animation: img2 3s 3s forwards;
        }
        @keyframes img2 {
            0% {left: 200px;}
            100% {left: 0;}
        }
    </style>
</head>
<body>
    <div id="myball"></div>
    <div id="myball2"></div>
</body>
</html>
