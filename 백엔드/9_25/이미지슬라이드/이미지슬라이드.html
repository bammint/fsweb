<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slideWrap {
            position: relative;
            display: flex;
        }

        .slideWrap img {
            width: 600px;
            position: absolute;
            left: 100%;
        }

        .slideWrap img:first-of-type {
            left: 0;
        }
    </style>
</head>

<body>
    <div class="slideWrap">
        <img src="./images/slide1.jpg" alt="이미지슬라이드1">
        <img src="./images/slide2.jpg" alt="이미지슬라이드2">
        <img src="./images/slide3.jpg" alt="이미지슬라이드3">
    </div>

    <script>
        const slide = document.querySelectorAll('.slideWrap img');

        setInterval(autoSlide, 2000);

        let i = 0;
        function autoSlide() {
            slide[i].style.left = '0';
            slide[i].style.zIndex = '1';

            for (let j = 0; j < slide.length; j++) {
                if (i !== j) {
                    slide[j].style.left = '-100%'
                    slide[j].style.zIndex = '-1'
                }
            };
            setTimeout(function () {
                slide[i].style.left = '100%'
            }, 500);
            i++;
            if (i === 3) i = 0;
        }
    </script>
</body>

</html>
