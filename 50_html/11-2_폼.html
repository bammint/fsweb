    <!-- 서버 프로그래밍언어: php, jsp, asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <h2>검색</h2>
    <form action="search.jsp" method="get" autocomplete="off">

        <fieldset>
            <legend>검색 창</legend>
            <!-- 검색 입력 상자 -->
            <input type="search" name="search">
            <!-- 검색 버튼 -->
            <input type="submit" value="검색">
        </fieldset>
    </form>

    <hr>
    <h2>로그인</h2>
    <form action="login.jsp" method="post">
            <!-- 아이디 -->
            <input type="text" name="user_id" placeholder="아이디">
            <!-- 패스워드 -->
            <input type="password" name="user_password" placeholder="패스워드">
            
            <!-- 로그인 버튼 -->
            <!-- value는 버튼의 이름 -->
            <input type="submit" value="로그인">
            <!-- <button type="submit">로그인</button> -->
    </form>

            </div>

            <div>

                <label for="birth">생년월일</label>
                <!-- value는 초기값이면서 서버로 전송될 데이터 -->
                <input type="text" name="birth_year" id="birth" placeholder="년">

                <!-- 목록 상자 -->
                <select name="list">
                    <option value="">월</option>

                    <optgroup label="가을">
                        <option value="sep">9</option>

                        <option value="nov">11</option>
                    </optgroup>
                </select>
                
                <!-- text 입력 상자 -->
                <!-- 일 -->
                <input type="text" name="day" placeholder="일">
