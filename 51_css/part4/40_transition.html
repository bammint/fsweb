<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            애니메이션(animation)
            animation-name
            animation-duration
            animation-timing-function
            animation-delay

            전환(transition)?
                일정 시간에 결쳐 속성의 변화를 준다

            :hover: 선택자
            attribute(html 속성)

            transition-property: 값, 값, ... ; -> 속성
                값: all(모든 속성), css의 속성명
            transition-duration: 값, 값, ... ); -> 전환 시간
                값: 숫자s (단위: s(초)
            transition-timing-function: 값, 값, ... ; -> 시간함수(가속, 동속)
                값:
                    가속: ease, ease-in, ease-out, ease-in-out
                    동속: linear
                    사용자 정의: cubic-bezier(n,n,n,n) -> n은 0~1의 숫자
            transition-delay: 값, 값, ... ); -> 지연 시간
                값: 숫자s (단위: s(초)

            (속기형)
            transition: [property] duration [timing-function] [delay];
            기본값: transition: [all] duration [ease] [0s;];
        */


        /* div에 전환 속성을 all, 전환 시간은 0.3초, 가속도는 ease, 지연 시간은 0초로 지정하시오. */
        
        div {
            width:100px;
            height:100px;
            background: red;

            /* transition-property: all;
            transition-duration: .3s;
            transition-timing-function: ease;
            transition-delay: 0s; */

            transition: all 0.3s ease 0s;
            /* transition: .3s; */
            /* property(속성) */
        }
        
        /* 
            div에 마우스를 올리면
            이벤트(event): hover = mouseover + mouseout
         */
        div:hover {
            width: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>전환</h1>
    <div></div>
</body>
</html>
