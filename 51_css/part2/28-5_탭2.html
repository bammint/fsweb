<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        /* reset(초기화) */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        /* 탭 */
        /* 버튼 */
        #tabs .btn li {
            /* float: left; */
            display: inline-block;
            background-color: lightgreen;
            padding: 8px 16px;
        }

        /* 내용 공통 */
        #tabs div {
            position: absolute;
            top: 40px;
            width: 400px;
            height: 160px;
        }

        /* 공지사항 */
        #tab1 {
            background-color: lightblue;
        }

        #tab1 li {
            border-bottom: 1px solid red;
            padding-bottom: 8px;
            margin: 8px 0;
        }

        #tab1 span {
            display: inline-block;
            width: 310px;
        }

        /* 갤러리 */
        #tabs #tab2 {
            background-color: lightcoral;
            padding: 24px 16px;
        }

        #tab2 a {
            margin: 0 4px;
        }
    </style>
</head>

<body>
    <!-- 탭 -->
    <div id="tabs">
        <!-- 버튼 영역 -->
        <ul class="btn">
            <li><a href="#tab1">공지사항</a></li>
            <li><a href="#tab2">갤러리</a></li>
        </ul>
        <!-- 내용 영역 -->
        <div id="tab1">
            <ul>
                <li><a href="#"><span>맞춤 플랜을 제안하는 크리에이티브..</span>2019.03.20</a></li>
                <li><a href="#"><span>JUST 쇼핑몰과 함께 하실 가슴 따뜻한..</span>2019.05.15</a></li>
                <li><a href="#"><span>코리아웨딩페어 결혼박람회가 열립니다.</span>2019.07.13</a></li>
                <li><a href="#"><span>마진없이 아낌없이 드리는 마지막 찬스!</span>2019.09.28</a></li>
            </ul>
        </div>
        <div id="tab2">
            <a href="#"></a><img src="/70_project/images/kia/kia_gallery_k3.png" alt="갤리러1">
            <a href="#"></a><img src="/70_project/images/kia/kia_gallery_k8.png" alt="갤러리2">
            <a href="#"></a><img src="/70_project/images/kia/kia_gallery_k9.png" alt="갤러리3">
        </div>
    </div>
</body>

</html>
