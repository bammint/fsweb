<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <!-- 섹션1 -->
        <div id="sec1" class="sec">
            <!-- 헤더 -->
            <!-- 로고 -->
            <!-- 내비게이션 -->
            <!-- 캐로셀 -->
            <div id="slideWrap">
                <ul class="slide">
                    <li><img src="images/cat1.jpg" alt="이미지1"></li>
                    <li><img src="images/cat2.jpg" alt="이미지2"></li>
                    <li><img src="images/cat3.jpg" alt="이미지3"></li>
                    <li><img src="images/cat4.jpg" alt="이미지4"></li>
                    <li><img src="images/cat5.jpg" alt="이미지5"></li>
                </ul>

                <!-- 좌우버튼 -->
                <div class="ctls">
                    <a href="#" id="pb">prev</a>
                    <a href="#" id="nb">next</a>
                </div>

                <!-- 인디케이터 -->
                <ul class="indi">
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div><!-- //#slideWrap -->
        </div><!-- //#sec1 -->

        <!-- 섹션2 -->
        <div id="sec2" class="sec">
            <!-- 탭 -->
            <div class="container">
                <h2>Model</h2>
                <p>최근 한 달 동안 고객님들이 가장 많이 구매하신 모델입니다.</p>
                <!-- 탭 -->
                <div id="tabs">
                    <!-- 버튼 영역 -->
                    <ul class="btn">
                        <!-- on은 첫 번째 버튼의 CSS 지정 -->
                        <li class="on"><a href="#tab1">전체</a></li>
                        <li><a href="#tab2">2~30대</a></li>
                        <li><a href="#tab3">40대</a></li>
                        <li><a href="#tab4">50대</a></li>
                    </ul>
                    <!-- 내용 영역 -->
                    <!-- on이 있는 것만 보임. -->
                    <div id="tab1" class="on">
                        <figure>
                            <img src="images/GN02_EXT.jpg" alt="디 올 뉴 그랜저 Hybrid">
                            <figcaption>1위. 디 올 뉴 그랜저 Hybrid</figcaption>
                        </figure>
                        <figure>
                            <img src="images/CN12_EXT.jpg" alt="더 뉴 아반떼">
                            <figcaption>2위. 더 뉴 아반떼</figcaption>
                        </figure>
                        <figure>
                            <img src="images/NX06_EXT.jpg" alt="투싼 Hybrid">
                            <figcaption>3위. 투싼 Hybrid</figcaption>
                        </figure>
                    </div>
                    <div id="tab2">
                        <figure>
                            <img src="images/CN12_EXT.jpg" alt="더 뉴 아반떼">
                            <figcaption>1위. 더 뉴 아반떼</figcaption>
                        </figure>
                        <figure>
                            <img src="images/GN02_EXT.jpg" alt="디 올 뉴 그랜저 Hybrid">
                            <figcaption>2위. 디 올 뉴 그랜저 Hybrid</figcaption>
                        </figure>
                        <figure>
                            <img src="images/SX02_EXT.jpg" alt="디 올 뉴 코나 Hybrid">
                            <figcaption>3위. 디 올 뉴 코나 Hybrid</figcaption>
                        </figure>
                    </div>
                    <div id="tab3">
                        <figure>
                            <img src="images/GN02_EXT.jpg" alt="디 올 뉴 그랜저 Hybrid">
                            <figcaption>1위. 디 올 뉴 그랜저 Hybrid</figcaption>
                        </figure>
                        <figure>
                            <img src="images/LX06_EXT.jpg" alt="팰리세이드">
                            <figcaption>2위. 팰리세이드</figcaption>
                        </figure>
                        <figure>
                            <img src="images/CN12_EXT.jpg" alt="더 뉴 아반떼">
                            <figcaption>3위. 더 뉴 아반떼</figcaption>
                        </figure>
                    </div>
                    <div id="tab4">
                        <figure>
                            <img src="images/GN02_EXT.jpg" alt="디 올 뉴 그랜저 Hybrid">
                            <figcaption>1위. 디 올 뉴 그랜저 Hybrid</figcaption>
                        </figure>
                        <figure>
                            <img src="images/CN12_EXT.jpg" alt="더 뉴 아반떼">
                            <figcaption>2위. 더 뉴 아반떼</figcaption>
                        </figure>
                        <figure>
                            <img src="images/NX06_EXT.jpg" alt="투싼 Hybrid">
                            <figcaption>3위. 투싼 Hybrid</figcaption>
                        </figure>
                    </div>
                </div><!-- //#tabs -->
            </div><!-- //.container -->
        </div><!-- //#sec2 -->

        <!-- 섹션3 -->
        <div id="sec3" class="sec">
            <!-- 패럴렉스 스크롤링 -->
            <div class="container">
                <div class="des">
                    <!-- 텍스트 스크롤 모션 -->
                    <div class="tit1">
                        <span>PICK</span>
                        <span>YOUR</span>
                        <span>FAVORITE</span>
                    </div>
                    <div class="tit2">
                        <p>다양한 메뉴를<br>스타벅스에서 즐겨보세요.</p>
                        <p>스타벅스만의 특별함을 경험할 수 있는 <b>최상의 선택 음료</b><br>스타벅스 커피와 완벽한 어울림을 <b>자랑하는 푸드</b><br>다양한 시도와 디자인으로
                            <b>가치를 더하는 상품</b><br>소중한 사람에게 마음을 전하는 가장 좋은 방법 스타벅스 카드
                        </p>
                    </div>
                    <!-- 고스트 버튼 -->
                    <a href="#" class="proBtn">자세히 보기</a>
                </div><!-- //.des -->
                <div id="product">상품</div>
            </div><!-- //.container -->
        </div><!-- //#sec3 -->

        <!-- 섹션4 -->
        <div id="sec4" class="sec">
            <h2>섹션4</h2>
        </div>
    </div>

    <script src="js/fullpage.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tabs.js"></script>
</body>

</html>
