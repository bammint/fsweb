<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달</title>
</head>
<style>
    .bg {
        background: #000;
        opacity: .1;
        width: 100%;
        height: 100vh;
        position: relative;
        z-index: 3;
        display: none;
    }
    .modal {
        position: absolute;
        z-index: 9998;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    .close {
        position: absolute;
        z-index: 9999;
        right: 0;
        color: #fff;
        outline: 1px solid lightblue;
        cursor: pointer;
    }
</style>
<div>
    <div class="button">
        <button type="button">버튼</button>
    </div>
    <div id="mcontainer">
        <div class="bg mo_cls"></div>
            <div class="modal mo_cls">
                <div class="close">X</div>
                <div class="popup">
                    <img src="./modal.png" alt="모달">
                </div>
            </div>
        </div>
    </div>
    <script src="모달.js"></script>
</body>
</html>
