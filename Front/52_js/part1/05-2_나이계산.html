<body>
    <h1>나이 계산하기</h1>
    <!-- input의 정보가 변경되면 age() 호출 -->

            // 요소.HTML속성 = 값; -> 속성 값을 바꾼다

            // 나이 출력
            result.innerHTML = `당신의 나이는
            ${currentYear - inVal.value + 1}살입니다`

    </script>
</body>

</html>
