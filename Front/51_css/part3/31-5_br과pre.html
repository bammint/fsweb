<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br과 pre</title>
    <style>
        p:nth-of-type(2) {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>시</h1>
    <!-- <br>은 한 번이상 연속 사용 가능하다  -->
    <p>나 보기가 역겨워<br>가실 때에는<br>말없이 고이 보내 드리우리다<br>영변에 약산<br>진달래꽃<br>아름 따다 가실 길에 뿌리우리다</p>
    <hr>
    <p>나 보기가 역겨워
        가실 때에는
        말없이 고이 보내 드리우리다
        영변에 약산
        진달래꽃
        아름 따다 가실 길에 뿌리우리다</p>
</body>
</html>
