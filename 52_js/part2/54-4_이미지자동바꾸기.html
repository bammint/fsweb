<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>이미지 자동 바꾸기</h2>
    <div></div>
    <script>
        const btn = document.querySelector('button');
        const box = document.querySelector('div');
        const arr = [
            '<img src="/51_css/assets/images/italy1.jpg" alt="이탈리아1">',
            '<img src="/51_css/assets/images/italy2.jpg" alt="이탈리아2">',
            '<img src="/51_css/assets/images/italy3.jpg" alt="이탈리아3">'
        ];
        let i = 0;

        // 초기 이미지
        box.innerHTML = arr[i];

        setInterval(function(){
            (i>=arr.length-1) ? i=0: i++;
            console.log(i);
            box.innerHTML = arr[i];
        }, 1000);

    </script>
</body>
</html>
