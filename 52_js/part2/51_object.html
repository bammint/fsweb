<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /*  객체
                const 변수 = {
                    속성:값,
                    속성:function(){},
                    ...
                }

                배열
                const 변수 = {
                    값,값,...
                }

                객체는 속성과 매서드가 있다
                속성의 값이 함수일 경우가 매서드이다
                메서드: 특정 기능을 수행하기 위한 코드들의 집합체
        */   

        /* 
            const 변수 = 값;
            let 변수;
            변수 = 값;
            const 함수 = function(){값};
            const 배열 = [값,값,값,...]

            현실 세계
            TV -> 객체
            켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다 -> 메서드
            너비, 높이, 색상, 무게의 특징 -> 속성


            현실세계
                사람            object(객체)
                    특징            property(속성)
                    동작            method(매서드)

            객체는 속성과 매서드(function을 가진 속성)을 가지고 있다

            객체의 값은 숫자, 문자열, 객체, 불, 객체, 함수, ...

            객체 선언
            const 객체 = {
                속성: 값,
                속성: {속성:값, ...},
                매서드: function(){},
                ...
            };

            객체 사용
                객체['속성'] 또는 객체.속성
                객체['lastname'] 또는 객체.lastname
                []안에 속성은 문자열로 표기
                    속성의 이름에 공백이 있을경우
                객체['first name']

            객체의 메서드를 실행한다.
                객체.매서드();

                객체.속성 -> 객체의 속성값을 가져온다.
                객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
            3. 문서 객체 모델(DOM, Document Object Model)
                - HTML 문서 구조
        */


    const box = document.querySelector('div');

    // 객체 생성(선언)
    const person = {
        'first name': '길동',
        lastname: '홍',
        age: 20,
        gender: '남',
        name: function(){
            return person.lastname + person['first name'];
        }
    };



    // 객체의 값을 가져오기
    // 방법2. 객체['속성']
    // person['age'] + '<br>'

    // 방법1. 객체.속성
    // person.gender + '<br>'

    // 속성의 이름에 공백이 있을경우
    // []안에 속성은 문자열로 표기
    // person['first name'] + '<br>'

    // 객체의 값을 수정하기
    // 객체.속성 = 값;
    person['first name'] = '철수';
    
    // 객체의 매서드를 실행
    // 객체.매서드()
    // person.name();


    // 출력
    box.innerText = `
        나의 이름은 ${person.name()}입니다
        나이는 ${person['age']}세이고요
        성별은 ${person.gender}자 입니다
    `;

    </script>
</body>

</html>
