<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

<div layout:fragment="content">


    <div class="dropdown">
        <form action="/members/login" method="post" role="form" class="px-4 py-3">

            <div class="form-group mb-3">
                <label th:for="email" class="form-label">이메일주소</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
            </div>

            <div class="form-group mb-3">
                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        로그인 정보 기억하기
                    </label>
                </div>
            </div>

            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

            <button type="submit" class="btn btn-primary">로그인</button>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
        </form>
        <a target="_blank" href="https://accounts.google.com/o/oauth2/auth?client_id=610032659204-col9d1s31vpabbmjq3v0j90r4c872g8t.apps.googleusercontent.com&redirect_uri=http://localhost:88/login/oauth2/code/google&response_type=code&scope=https://www.googleapis.com/auth/drive.metadata.readonly" class="btn btn-sm btn-success active" role="button">Google Login</a><br>
        <a target="_blank" href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=DLiKm23lmwO5OmSHMokf&state=hLiDdL2uhPtsftcU&redirect_uri=http://localhost:88/login/oauth2/code/naver" class="btn btn-sm btn-success active" role="button">Naver Login</a><br>
        <a target="_blank" href="https://kauth.kakao.com/oauth/authorize?client_id=bb95b8898f2066212803598ce2110b86&redirect_uri=http://localhost:88/login/oauth2/code/kakao&response_type=code" class="btn btn-third active" role="button">Kakao Login</a>


        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/member/join">회원가입</a>
        <a class="dropdown-item" href="#">아이디 찾기</a>
        <a class="dropdown-item" href="#">비밀번호 찾기</a>
    </div>

</div>
