<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

<div layout:fragment="content">

    <form class="container" action="/board/boardCreate" method="post" th:object="${boardDto}">
        <input type="hidden" th:field="*{member.name}">
        <div class="mb-3 form-group">
            <select th:field="*{boardCategoryStatus}" class="custom-select">
                <option value="NOTICE">공지사항</option>
                <option value="FREE">자유게시판</option>
            </select>
        </div>

        <div class="mb-3 form-group">
            <label th:for="boardTitle" class="form-label">제목</label>
            <input type="text" th:field="*{boardTitle}" id="boardTitle" class="form-control" name="boardTitle">
        </div>

        <div class="mb-3 form-group">
            <label th:for="summernote" class="form-label">내용</label>
            <div th:insert="fragments/summernote"></div>
            <textarea id="summernote" class="form-control" name="editordata" th:field="*{content}" rows="3"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">작성하기</button>
        <!--        csrf를 입력하지 않은게 무지성 403 에러의 원인 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

    <a href="/board/boardList">게시글 목록</a>

</div>

<script>
</script>

</div>
