<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        /*          : fitst
        첫번째로 일치하는 요소를 가져온다.
        
        : last
        마지막으로 일치하는 요소를 가져온다.
        
        : even
        짝수번째 요소를 모두 가져온다(first index : 0)
        
        : odd
        홀수번째 요소를 모두 가져온다(first index : 0)
        
        : eq(index)
        인자로 전달된 index에 해당하는 요소를 가져온다. (first index : 0)
        
        : gt(index)
        인자로 전달된 index 보다 큰 index를 가진 요소를 모두 가져온다.
        
        : lt(index)
        인자로 전달된 index 보다 작은 index를 가진 요소를 모두 가져온다.
        
        : has(selector)
        인자로 전달된 selector 요소를 하나 이상 포함하고 있는 요소를 가져온다.
        
        : not(selector)
        
        인자로 전달된 selector 와 일치하지 않는 모든요소를 가져온다.
         */

        $(function () {
            // $('#list1 li:nth-child(odd)').css('border','1px solid red');
            $('#list1 li:odd').css('background', 'yellow'); // 인덱스 값이 0번부터 시작(홀수)
            $('#list1 li:even').css('background', 'gray'); // 짝수 인덱스
            $('#list1 li:first').css('color', 'red'); // 첫
            $('#list1 li:last').css('color', 'green'); // 끝
            $('#list1 li').eq(1).css('font-style', 'italic'); // 인덱스 번호 1번(2번째)에 css 적용
            $('#list1 li:lt(2)').css('border', 'dotted 2px aqua'); // less then(작다)
            $('#list1 li:gt(2)').css('border', 'dotted 2px purple'); // great then(크다)

            $('#list2 li:has("span")').css('color', 'aqua');
            $('#list2 li').find('a').css('background-color', 'red');

            $('.theTitle').html('<a href="#">요소 객체 조작</a>');
            $('.obj1').text('리스트_2');

            $('#list3').prepend('<li>list_1</li>');
            $('#list3').append('<li>list_6</li>');
            $('<li>insertBefore</li>').insertBefore($('#list3 li').eq(4));
            $('<li>insertAfter</li>').insertAfter($('#list3 li').eq(5));

            $('#list3 li').eq(0).after('class');
            $('#list3 li').eq(0).attr('class','obj2');
            $('.obj2').css('background-color','yellow');
            $('#list3 li').eq(0).addClass('obj3');
            $('.obj3').css('color','red');
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>

</html>
