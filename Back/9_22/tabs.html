    <title>Document</title>
    <style>
        body,
        ul,
        button {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .tab {
            width: 360px;
            height: 180px;
            border: 2px solid black;
        }

        .tab_menu,
        .tab_list {
            display: flex;
        }

        .tab_menu li {
            padding: 8px 16px;
        }

        .tab_list li {
            display: none;
        }

        .on {
            background: red;
        }
    </style>
</head>

<body>
    <div class="tab">
        <ul class="tab_menu">
            <li class="on">공지사항</li>
            <li>갤러리</li>
            <li>정보마당</li>
        </ul>
        <ul class="tab_list">
            <li class="tl1">
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>

            </li>
            <li class="tl3">
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
            </li>
        </ul>
    </div>
    <script>

        const btn = document.querySelectorAll('.tab_menu li');
        const tl = document.querySelectorAll('.tab_list li');

        tl[0].style.display = 'block';

        for (let i = 0; i < btn.length; i++) {
            btn[i].onclick = function () {
                for (let j = 0; j < tl.length; j++) {
                    tl[j].style.display = 'none';
                    btn[j].classList.remove('on');
                };
                tl[i].style.display = 'block';
                btn[i].classList.add('on');
            };
        };
