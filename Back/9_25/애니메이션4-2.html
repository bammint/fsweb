<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body #myball {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

        #myball2 {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            height: 480px;
            border: 1px solid black;
        }

        #line1, #line2, #line3, #line4, #img {
            visibility: hidden;
        }

        #line1 {
            position: absolute;
            top: 8%;
            left: 8%;
            width: 400px;
            height: 0;
            border: 1px solid black;
            animation: l1 2s .5s forwards;
        }
        @keyframes l1 {
            0% {
                width: 0;
                visibility: visible;
            }

            100% {
                width: 400px;
                visibility: visible;
            }
        }


        #line2 {
            position: absolute;
            top: 8%;
            right: 8%;
            width: 0;
            height: 400px;
            border: 1px solid black;
            animation: l2 2s 2.5s forwards;
        }
        @keyframes l2 {
            0% {
                height: 0;
                visibility: visible;
            }

            100% {
                height: 400px;
                visibility: visible;
            }
        }

        #line3 {
            position: absolute;
            bottom: 8%;
            right: 8%;
            width: 400px;
            height: 0;
            border: 1px solid black;
            animation: l3 2s 4.5s forwards;
        }
        @keyframes l3 {
            0% {
                width: 0;
                visibility: visible;
            }

            100% {
                width: 400px;
                visibility: visible;
            }
        }

        #line4 {
            position: absolute;
            bottom: 8%;
            left: 8%;
            width: 0;
            height: 400px;
            border: 1px solid black;
            animation: l4 2s 6.5s forwards;
        }
        @keyframes l4 {
            0% {
                height: 0;
                visibility: visible;
            }

            100% {
                height: 400px;
                visibility: visible;
            }
        }
        #img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: url(./img/woman.png) no-repeat 50% 50%;
            animation: img 2s 8s forwards;
        }
        @keyframes img {
            0% {
                height: 0;
                width: 0;
                visibility: visible;
            }

            100% {
                visibility: visible;
            }
        }
        #radi1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 79px;
            height: 79px;
            background: rgba(255, 255, 0, 0.507);
            border-radius: 50%;
        }
        #radi2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 79px;
            height: 79px;
            background: rgba(255, 255, 0, 0.507);
            border-radius: 50%;
        }
        #radi3 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 79px;
            height: 79px;
            background: rgba(255, 255, 0, 0.507);
            border-radius: 50%;
        }
        #radi4 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 79px;
            height: 79px;
            background: rgba(255, 255, 0, 0.507);
            border-radius: 50%;
        }

    </style>
</head>

<body>
    <div id="myball">
        <div id="myball2">
            <div id="radi1"></div>
            <div id="radi2"></div>
            <div id="radi3"></div>
            <div id="radi4"></div>
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
            <div id="line4"></div>
            <div id="img"></div>
        </div>
    </div>


</body>

</html>
